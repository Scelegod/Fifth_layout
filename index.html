<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Образовательная онлайн-платформа</title>
</head>
<body>
    <div class="page">
        <div class="main">
            <div class="main__header">
                <a href="" class="header__item">О нас</a>
                <a href="" class="header__item active">Платформа</a>
                <a href="" class="header__item">Курсы</a>
                <a href="" class="header__item">Лекции</a>
                <a href="" class="header__item">Тарифы</a>
                <a href="" class="header__item">Блог</a>
                <a href="" class="header__item">Контакты</a>
            </div>
            <div class="main__collums">
                <div class="collums__one">
                    <div class="one__social">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-vk"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                    <div class="one__img">
                        <p class="img__line"></p>
                        <img class="img" src="/img/1.jpg" alt="">
                    </div>
                </div>
                <div class="collums__two">
                    <img class="two__logo" src="/img/logotype.png" alt="">
                    <p class="two__title">Образовательная онлайн-платформа</p>
                    <p class="two__text">Курсы и видео-лекции по дизайну, копирайтингу, SMM, таргету и многим другим направлениям</p>
                    <button class="two__button">Все направления</button>
                </div>
                <div class="collums__three">
                    <div class="three__img2">
                        <p class="img2__line"></p>
                        <img class="img2" src="/img/2.jpg" alt="">
                    </div>
                    <div class="three__all">
                        <div class="all_text"><i class="fa-solid fa-arrow-left-long"></i>Листайте вниз</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="best">
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cf646a5677.js" crossorigin="anonymous"></script>
</body>
</html>
